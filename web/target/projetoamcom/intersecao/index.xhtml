<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/layout.xhtml">
	<ui:define name="content">
	    <h:form>
	   		<p:messages id="messages" showDetail="true" closable="true">
	   			<p:autoUpdate/>
	   		</p:messages>
	    	<h:panelGrid columns="2" cellpadding="5" styleClass="ui-grid">
	    		<f:facet name="header">
	    			<p:outputLabel value="Intervalo 1"/>
	    		</f:facet>
	    		<p:outputLabel for="number1" value="Digite o primeiro número"/>
	    		<p:spinner id="number1" value="#{intersecaoMB.number1}" />
	    		<p:outputLabel for="number2" value="Digite o segundo número"/>
	    		<p:spinner id="number2" value="#{intersecaoMB.number2}" />
	    	</h:panelGrid>
	    	<h:panelGrid columns="2" cellpadding="5" styleClass="ui-grid">
	    		<f:facet name="header">
	    			<p:outputLabel value="Intervalo 2"/>
	    		</f:facet>
	    		<p:outputLabel for="number3" value="Digite o primeiro número"/>
	    		<p:spinner id="number3" value="#{intersecaoMB.number3}" />
	    		<p:outputLabel for="number4" value="Digite o segundo número"/>
	    		<p:spinner id="number4" value="#{intersecaoMB.number4}" />
	    	</h:panelGrid>
	    	<p:commandButton value="Verificar Interseção" actionListener="#{intersecaoMB.verificar}"/>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
